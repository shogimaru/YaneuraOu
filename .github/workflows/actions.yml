name: ActionsCI

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [develop]

jobs:
  ci-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@main
      - name: Homebrew
        run: brew install qt6
      - name: build
        run: |
          qmake CONFIG+=release
          make

